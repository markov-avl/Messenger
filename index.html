<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user" id="user">
            <img class="avatar" src="images/contact.png" alt="">
            <div class="username">Andrewsha</div>
        </div>
        <div class="title" id="title">
            <div class="username">Doctor</div>
        </div>
        <div class="chat__selector" id="chatSelector">
            <div class="chat__selection selected">
                <img class="avatar" src="images/contact.png" alt="">
                <div class="username">Doctor</div>
            </div>
            <div class="chat__selection default">
                <img class="avatar" src="images/contact.png" alt="">
                <div class="username">ДОКТОР ОТ ШИЗЫ</div>
            </div>
            <div class="chat__selection default">
                <img class="avatar" src="images/contact.png" alt="">
                <div class="username">ДОКТОР ОТ ПСИХОВ</div>
            </div>
            <div class="chat__selection default">
                <img class="avatar" src="images/contact.png" alt="">
                <div class="username">ВЕТЕРЕНАР</div>
            </div>
            <div class="chat__selection default">
                <img class="avatar" src="images/contact.png" alt="">
                <div class="username">ЮКАЕВА</div>
            </div>
            <div class="chat__selection default">
                <img class="avatar" src="images/contact.png" alt="">
                <div class="username">ШИЗЕР</div>
            </div>
            <div class="chat__selection default">
                <img class="avatar" src="images/contact.png" alt="">
                <div class="username">КОСТОЧКА</div>
            </div>
        </div>
        <div class="chat" id="chat">
            <div class="messages" id="messages">
                <div class="message" style="justify-content: center">
                    <div class="message__no">Сообщений больше нет</div>
                </div>
                <div class="message" style="justify-content: left">
                    <div class="message__from">ПРИВЕТ, АНДРЕЙ</div>
                </div>
                <div class="message" style="justify-content: right">
                    <div class="message__to">ПРИВЕТ, ДОКТОР</div>
                </div>
                <div class="message" style="justify-content: left">
                    <div class="message__from">КАК ТАМ ТВОЯ ШИЗА?</div>
                </div>
                <div class="message" style="justify-content: right">
                    <div class="message__to">ОТЛИЧНО</div>
                </div>
                <div class="message" style="justify-content: left">
                    <div class="message__from">Я РАД</div>
                </div>
                <div class="message" style="justify-content: right">
                    <div class="message__to">СПАСИБО</div>
                </div>
                <div class="message" style="justify-content: right">
                    <div class="message__to">Я ШИЗЕР</div>
                </div>
                <div class="message" style="justify-content: left">
                    <div class="message__from">ДА</div>
                </div>
                <div class="message" style="justify-content: right">
                    <div class="message__to">КТО ТУТ?</div>
                </div>
            </div>
            <div class="text__input" id="textInput">
                <div class="text"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
